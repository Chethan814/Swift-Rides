{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d4cb69663.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: "Geologica", sans-serif;
        }

        .main-heading {
            font-family: "Playfair Display", serif;
        }
    </style>
    <script src="{% static 'home-page\script_for_home\home.js' %}"></script>

    {% tailwind_css %}
</head>
<body class="max-w-[350px] m-auto
        sm:bg-red-00 sm:max-w-[750px] 
        md:bg-blue-00 md:max-w-[1010px]
        lg:bg-green-00 lg:max-w[1270px]
        xl:bg-purple-00 xl:max-w-[1530px] 
        2xl:bg-white overflow-x-hidden 
        ">


    {% block main %}
    <main class="mt-[3rem] ">

        <div class="heading">
            <h1 class="main-heading text-[2rem] text-center text-[#1b1b1b] font-semibold 
             sm:text-[2.6rem]
            "> Welcome to ShiftRides </h1>
        </div>


        <section class="w-[80vw] bg-white mx-auto  rounded-xl mb-10 
        sm:my-10 
        ">

            <div class="login-sec flex flex-col justify-center items-center max-w-[21rem] 
            sm:mx-auto ">

                <div class="login-txt w-full  text-[1.3rem] font-medium  flex justify-center items-center">
                    <h2>Log in</h2>
                </div>

                <div class="login-email w-full  ">
                    <form action="">

                        <input type="email" name="email" id="email" placeholder="Email" required class=" w-full my-4  bg-white rounded-lg 
                        
                        ">

                        <br>

                        <input type="password" name="password" id="password" placeholder="Password" required class=" w-full my-4  bg-white rounded-lg 
                         
                        ">

                        <br>

                        <div class="text-center ">
                            <p class="text-[#9978d2] ">Forgot password?</p>
                        </div>

                        <br>

                        <button type="submit"
                            class="w-full h-8 rounded-sm  drop-shadow-sm mb-8 text-white bg-[#9960fc]">Login</button>

                        <br>

                        <div class="text-center">
                            <span>Don't have an account? <a href="#" class="text-[#9978d2]">Sing up</a> </span>
                        </div>


                    </form>

                </div>
                <div class="h-10rem mt-3 relative w-full max-w-[21rem] ">
                    <hr class="my-5">
                    <div class="or bg-white  w-[5rem] absolute top-[-3px] right-[7rem] text-center">
                        <span class=" ">Or</span>

                    </div>
                </div>
                <div class="text-center w-full max-w-[21rem]">

                    <button class="w-full h-10 rounded-sm mb-4 text-white bg-[#4070F4]  "> Login with Facebook</button>
                    <br>
                    <button class="w-full h-10 rounded-sm text-[#0e0e0e] bg-white border-gray-400 border-2"> Login with
                        Google</button>

                </div>
            </div>
        </section>
    </main>
    {% endblock %}


</body>
</html>
