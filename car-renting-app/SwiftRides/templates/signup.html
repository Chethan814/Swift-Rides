{% extends 'base.html' %}

<!-- this for template inheritance when extends the base.html  -->

{% block title %} Sign up {% endblock %}

{% block main %}

<main class="mt-[1rem] ">

    <div class="heading">
        <h1 class="main-heading text-[2rem] text-center text-[#1b1b1b] font-semibold 
             sm:text-[2.6rem] "> Welcome to ShiftRides </h1>
    </div>


    <section class="w-[80vw] bg-white mx-auto  rounded-xl mb-10 sm:my-10  ">

        <div class="login-sec flex flex-col justify-center items-center max-w-[21rem] sm:mx-auto ">

            <div class="login-txt w-full  text-[1.3rem] font-medium  flex justify-center items-center">
                <h2>Sign up</h2>
            </div>

            <!-- this form for sign up page -->

            <div class="login-email w-full  ">
                <form action="">

                    <!-- email for sign up -->

                    <input type="email" name="email" id="email" placeholder="Email" required class=" w-full my-4  bg-white rounded-lg ">

                    <br>

                    <!-- password for signup -->

                    <input type="password" name="password" id="password" placeholder="Password" required
                        class=" w-full my-4  bg-white rounded-lg  "> <br>
                    <input type="password" name="password" id="password" placeholder="Confirm Password" required
                        class=" w-full my-4  bg-white rounded-lg  ">

                    <br>

                    <!-- login link  -->

                    <div class="text-center w-full">

                        Already have an account?<p class="text-[#9978d2] "><a href="{% url 'Login' %}">Login</a></p>
                    </div>

                    <br>

                    <!-- submit button -->

                    <button type="submit"
                        class="w-full h-8 rounded-sm  drop-shadow-sm mb-8 text-white bg-[#9960fc]">Sign up</button>

                    <br>




                </form>

            </div>
            <div class="h-10rem mt-3 relative w-full max-w-[21rem] ">
                <hr class="my-5">
                <div class="or bg-white  w-[5rem] absolute top-[10px] right-[40%] text-center">
                    <span class=" ">Or</span>

                </div>
            </div>

            <!-- the design is add for Facebook and google signup  -->

            <div class="text-center w-full max-w-[21rem]">

                <button class="w-full h-10 rounded-sm mb-4 text-white bg-[#4070F4]  "> Login with Facebook</button>
                <br>
                <button class="w-full h-10 rounded-sm text-[#0e0e0e] bg-white border-gray-400 border-2"> Login with
                    Google</button>

            </div>
        </div>
    </section>
</main>
{% endblock %}
